services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
     - app-network





  nginx:

    image: nginx:stable
    ports:
      - "12321:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - php
    networks:
      - app-network 
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network 
  postgres:
    image: postgres:13
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: abdalmjed
      POSTGRES_DB: ecommerce
      POSTGRES_PASSWORD: "08TEFGnMhn6u7ug0tQKT8OoutR6qxzPP"
    volumes:
      - ecommerce_data:/var/lib/postgresql/data
    networks:
      - app-network 
volumes:
  ecommerce_data:
  pgdata:
  pgadmin-data:


networks:
  app-network:
    driver: bridge
  
